# This is a basic workflow to help you get started with Actions

name: Push

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

env:
  VERSION: 1.0.

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BUILD_NUMBER: ${{github.run_number}}
    steps:
      - uses: actions/checkout@v2

      - run: helm template efk . > ./efk-manifests.yaml

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        with:
          tag_name: ${{env.VERSION}}${{env.BUILD_NUMBER}}
          release_name: Build ${{env.VERSION}}${{env.BUILD_NUMBER}}
          draft: false
          prerelease: true
  
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./efk-manifests.yaml
          asset_name: efk-manifests-${{env.VERSION}}${{env.BUILD_NUMBER}}.yaml
          asset_content_type: text/yaml
